<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Mix Edition Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff00;
    }
    .button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Welcome to Minecraft Mix Edition Launcher</h1>
  <p>Click the buttons below to start the game or configure settings.</p>
  <button class="button" onclick="launchGame()">Launch Game</button>
  <button class="button" onclick="openSettings()">Settings</button>

  <footer>
    <p>Created with ❤️ for Minecraft fans</p>
  </footer>

  <script>
    function launchGame() {
      alert("Launching Minecraft Mix Edition...");
      // Add your game launch logic here
    }

    function openSettings() {
      alert("Opening settings...");
      // Add your settings configuration logic here
    }
  </script>
</body>
</html>
